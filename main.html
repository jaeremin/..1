    <h2>바다 거북 스프이야기 룰</h2>
    <br>1.기승전결 중 결만 알려준다.
    <br>2.참가자는 기승전을 맞춰야한다.
    <br>3.맵에 숨겨진 포탈을 찾아 힌트를 찾는다.
    <br>4.힌트는 진실일수도 있고 거짓일 수도 있다.
    <br>5.답을 알겠으면 정답을 보내고 답을 보낸다.
